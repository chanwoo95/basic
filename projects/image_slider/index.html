<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dfd0b6e02f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div id="imgs" class="cards">
        <img class="img" src="img/1.jpg" alt="first" />
        <img class="img" src="img/2.jpg" alt="second" />
        <img class="img" src="img/3.jpg" alt="third" />
        <img class="img" src="img/4.jpg" alt="fourth" />
        <img class="img" src="img/5.jpg" alt="fifth" />
      </div>
      <div class="buttons">
        <button class="left--button">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="right--button">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>
  </body>
</html>
