<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expending Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="card active" style="background-image: url('img/forest.jpg')">
        <h2>Forest road</h2>
      </div>
      <div class="card" style="background-image: url('img/beach.jpg')">
        <h2>Beach</h2>
      </div>
      <div class="card" style="background-image: url('img/bridge.jpg')">
        <h2>River and Bridge</h2>
      </div>
      <div class="card" style="background-image: url('img/sunset.jpg')">
        <h2>Sunset</h2>
      </div>
      <div class="card" style="background-image: url('img/mountain.jpg')">
        <h2>Mountains</h2>
      </div>
    </section>
  </body>
</html>
